# Настройки сервера
server.port=8080

# Настройки подключения к базе данных MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root # Замените на ваше имя пользователя
spring.datasource.password=password # Замените на ваш пароль

# Настройки JPA и Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
