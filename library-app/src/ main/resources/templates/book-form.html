<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${book.id == null} ? 'Добавить новую книгу' : 'Редактировать книгу'">Форма</h2>
    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="title" class="form-label">Название книги</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издательство</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
             <div class="text-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>
        </div>
        <div class="mb-3">
            <label for="studentName" class="form-label">ФИО студента</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}">
        </div>
        <div class="mb-3">
            <label for="issueDate" class="form-label">Дата выдачи</label>
            <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}">
        </div>
        <div class="mb-3">
            <label for="returnDate" class="form-label">Дата сдачи</label>
            <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/books}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
